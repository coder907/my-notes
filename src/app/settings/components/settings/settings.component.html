<div class="settings-container mat-elevation-z4">
  <div class="settings-container-field">
    <span class="settings-label-text">Language</span>
    <mat-form-field>
      <mat-select [formControl]="languageControl">
        <mat-option value="en">English</mat-option>
        <mat-option value="sl">Slovenian</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="settings-container-field">
    <label class="settings-label">
      <span class="settings-label-text settings-label-text-slide-toggle">{{ isDayTheme ? 'Day Theme' : 'Night Theme' }}</span>
      <div class="settings-control-container">
        <mat-slide-toggle [formControl]="isDayThemeControl"></mat-slide-toggle>
      </div>
    </label>
  </div>

  <div class="settings-container-field">
    <label class="settings-label">
      <span class="settings-label-text settings-label-text-slide-toggle">Password Protection</span>
      <div class="settings-control-container">
        <mat-slide-toggle [formControl]="requiresPasswordControl"></mat-slide-toggle>
      </div>
    </label>
  </div>
</div>
