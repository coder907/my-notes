<div class="settings-manager-container">
  <app-settings
    class="settings-manager-component"
    [language]="settingsService.language$ | async"
    [isDayTheme]="settingsService.isDayTheme$ | async"
    [requiresPassword]="settingsService.requiresPassword$ | async"
    (languageChanged)="settingsService.setLanguage($event)"
    (isDayThemeChanged)="settingsService.setIsDayTheme($event)"
    (requiresPasswordChanged)="settingsService.setRequiresPassword($event)"
    (init)="settingsService.loadSettings()"
  ></app-settings>

  <div class="settings-manager-background-image-container">
    <mat-icon class="settings-manager-background-image">settings</mat-icon>
  </div>
</div>
