<div class="post-container">
  <textarea
    #textArea
    matInput
    placeholder="Enter a new note"
    value="{{ (item | async)?.text }}"
    class="post-textarea mat-elevation-z8"
    (keyup.esc)="onTextAreaKeyUpEsc();"
  >
  </textarea>

  <div class="post-button-container">
    <button
      mat-raised-button
      color="primary"
      class="post-button post-button-post mat-elevation-z8"
      (click)="onPostClick()"
    >
      Post
    </button>

    <button
      mat-raised-button
      color="accent"
      class="post-button mat-elevation-z8"
      (click)="onClearClick()"
    >
      Clear
    </button>
  </div>
</div>
