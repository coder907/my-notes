<mat-sidenav-container class="main-container">
  <mat-sidenav
    #sidenav
    class="main-sidenav"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches"
  >
    <app-menu>
    </app-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z4" color="primary">
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
    
      <span class="main-toolbar-spacer"></span>
    
      <button
        mat-icon-button
        *ngIf="editedItemId"
        (click)="removeEditedItem()"
      >
        <mat-icon>delete</mat-icon>
      </button>
    
      <span class="main-toolbar-spacer"></span>
      
      <span class="main-toolbar-flex"></span>
    
      <button mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
    
      <span class="main-toolbar-spacer"></span>
      
      <button mat-icon-button>
        <mat-icon>more_vert</mat-icon>
      </button>
    
    </mat-toolbar>
    
    <app-post
      [item]="itemService.getItem(editedItemId) | async"
      (post)="post($event)"
      (clear)="stopEditing()"
    >
    </app-post>
    
    <!-- <app-list
      class="main-list"
      [items]="itemService.getItems() | async"
      [editedItem]="itemService.getItem(editedItemId) | async"
      (startEditing)="startEditing($event)"
      appFlexHeight
      appFixHeader
    > -->
    <app-list
      class="main-list"
      [items]="itemService.getItems() | async"
      [editedItem]="itemService.getItem(editedItemId) | async"
      (startEditing)="startEditing($event)"
      appFixHeader
    >
    </app-list>
  </mat-sidenav-content>

</mat-sidenav-container>
