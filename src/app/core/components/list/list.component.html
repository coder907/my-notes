<div
  class="list-container mat-elevation-z8"
  [style.height]="listDefinition?.height"
>
  <table
    #table
    class="list-table"
    mat-table
    [dataSource]="items"
  >
    <ng-container
      *ngFor="let columnDefinition of columnDefinitions"
      matColumnDef="{{columnDefinition.name}}"
    >
      <th
        mat-header-cell
        *matHeaderCellDef
        [style.width]="columnDefinition.width"
      > {{columnDefinition.description}} </th>

      <td
        mat-cell
        *matCellDef="let item"
        [style.width]="columnDefinition.width"
      > {{formatData(item, columnDefinition)}} </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns; sticky: true"
    >
    </tr>
    <tr 
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      [class.selected]="row.id === editedItem?.id"
      (appDblClickOrPress)="startEditing.emit(row.id)"
    >
    </tr>

  </table>

  <div
    *ngIf="!items?.length"
    class="list-no-items-container"
  >
    <span>{{ noItemsLabel }}</span>
  </div>
</div>
