<div class="list-container mat-elevation-z8">
  <table class="list-table" mat-table #table [dataSource]="items">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let item"> {{item.id}} </td>
    </ng-container>

    <ng-container matColumnDef="added">
      <th mat-header-cell *matHeaderCellDef> Added </th>
      <td mat-cell *matCellDef="let item"> {{item.added}} </td>
    </ng-container>
    
    <ng-container matColumnDef="updated">
      <th mat-header-cell *matHeaderCellDef> Updated </th>
      <td mat-cell *matCellDef="let item"> {{item.updated | date: 'dd.MM.yyyy&nbsp;H:mm'}} </td>
    </ng-container>
    
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef> Text </th>
      <td mat-cell *matCellDef="let item"> {{item.text}} </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    >
    </tr>
    <tr 
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      [class.selected]="row.id === (this.editedItem | async)?.id"
      (appDblClickOrPress)="this.startEditing.emit(row.id)"
    >
    </tr>
  </table>
</div>
