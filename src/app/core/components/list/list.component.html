<div class="list-container mat-elevation-z8">
  <table class="list-table" mat-table #table [dataSource]="items">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let item"> {{item.id}} </td>
    </ng-container>

    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef> Text </th>
      <td mat-cell *matCellDef="let item"> {{item.text}} </td>
    </ng-container>

    <tr 
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      [class.selected]="row.id === (this.editedItem | async)?.id"
      (click)="this.rowClick.emit(row.id)">
    </tr>
  </table>
</div>
