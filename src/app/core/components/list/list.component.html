<div class="list-container mat-elevation-z8">
  <table
    #table
    class="list-table"
    mat-table
    [dataSource]="dataSource"
    matSort
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let item"> {{item.id}} </td>
    </ng-container>

    <ng-container matColumnDef="added">
      <th mat-header-cell *matHeaderCellDef> Added </th>
      <td mat-cell *matCellDef="let item"> {{item.added}} </td>
    </ng-container>
    
    <ng-container matColumnDef="updated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="updated"> Updated </th>
      <td mat-cell *matCellDef="let item" class="updated"> {{item.updated | date: 'dd.MM.yyyy&nbsp;H:mm'}} </td>
    </ng-container>
    
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Text </th>
      <td mat-cell *matCellDef="let item"> {{item.text}} </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    >
    </tr>
    <tr 
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      [class.selected]="row.id === this.editedItem?.id"
      (appDblClickOrPress)="this.startEditing.emit(row.id)"
    >
    </tr>
  </table>

  <div
    *ngIf="!items.length"
    class="list-noitems-container"
  >
    <span class="list-noitems-label">No items to display.</span>
  </div>
</div>
