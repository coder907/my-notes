<mat-nav-list>

  <mat-list-item (click)="navigate('notes')">
    <span matLine>
      Notes
    </span>
    <span matLine>
      Manage your notes.
    </span>
    <mat-icon matListIcon>edit</mat-icon>
  </mat-list-item>

  <mat-list-item (click)="navigate('settings')">
    <mat-icon matListIcon>settings</mat-icon>
    <span matLine>
      Settings
    </span>
    <span matLine>
      Customize application settings.
    </span>
  </mat-list-item>

  <mat-list-item (click)="authService.signOut()">
    <mat-icon matListIcon>exit_to_app</mat-icon>
    <span matLine>
      Sign Out
    </span>
    <span matLine>
      Sign out of application.
    </span>
  </mat-list-item>  

</mat-nav-list>
