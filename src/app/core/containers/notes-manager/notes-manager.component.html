<app-post
  [item]="noteService.getNote(editedNoteId) | async"
  (post)="post($event)"
  (clear)="stopEditing()"
>
</app-post>

<app-list
  class="main-list"
  [items]="noteService.getNotes() | async"
  [editedItem]="noteService.getNotes(editedNoteId) | async"
  (startEditing)="startEditing($event)"
  appFixHeader
>
</app-list>
